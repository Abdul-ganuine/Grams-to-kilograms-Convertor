<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grams To Kilograms Converter</title>
</head>
<body>
    <main class="body">
        <h1 class="title">Grams to Kilograms Converter</h1>
        <div class="container">
            <input type="text" class="gram-value box" placeholder="Grams">
            <input type="text" class="kilogram-value box" placeholder="Kilograms">
    </div>
    <div class="btn-container">
    <button class="convert">Convert</button>
    <button class="reset">Reset</button>
    </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
